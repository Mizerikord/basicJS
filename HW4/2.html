  // PostES5 - 1
  function PostES5(autor, msg) {
    this.autor = autor;
    this.msg = msg;
    this.lastMsgTime = new Date();
  }

  PostES5.prototype.edit = function(msg){
    this.msg = msg;
    this.lastMsgTime = new Date();
  }

  const message =  new PostES5('Вася', 'Старый текст');
  console.log(message);
  message.edit("Новый текст");
  console.log(message);

  // PostES5 - 2

  function AttachedPostES5(autor, msg){
    PostES5.call(this, autor, msg);
    this.highlighted = false;
  }

  AttachedPostES5.prototype = Object.create(PostES5.prototype);
  AttachedPostES5.prototype.constructor = AttachedPostES5;
  AttachedPostES5.prototype.makeTextHighlighter = function(){
    this.highlighted = true;
  }
  
  const attachedPostES5 = new AttachedPostES5('Вася', 'Message');
