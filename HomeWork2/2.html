<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  переменная a была равна 2, выражение a*=2 укороченный вариант a = a * 2 получаем 4
  умножение имеет приоритет выше чем сложение, поэтому выполянется сначала выражение в скобках, 
  затем суммируется к 1.
   */
  console.log(x);
  console.log(a);

</script>
