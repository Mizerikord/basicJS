<!--

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   */
  c = ++a;
  console.log(c);

  /*
  Оператор префиксного инкремента. (Значение переменной, сначала, увеличивается на 1, а затем используется в выражении)
  с = с + (a + 1) так это выглядело бы в математике
  a равнялось 1, теперь 2, затем выполняем выражение 0 + 2 = 2
   */
  d = b++;
  console.log(d);

  /*
  b++ - Оператор постфиксного инкремента.
  просто увеличивает переменную b на 1, но, уже после сравнения т.е. d = b, b = b + 1
  итого d = 1
   */
  c = 2 + ++a;
  console.log(c);

  /*
  смысл аналогичен первому уравнению 2 + (a + 1), только выполнив первое уравнение a = 2
  получаем 2 + (2 + 1), кстати a стала равна 3
   */

  d = 2 + b++;
  console.log(d);
  /*
  смысл аналогичен второму уравнению d = 2 + b, b = b + 1 только выполнив первое уравнение a = 2
  после первого урвнения b стала равна 2 итого 2 + 2 = 4
  */

  console.log(a);
  /*
  после 3 уравнения а стала равна 3
  */

  console.log(b);
  /*
  аналогичная история b стала 3
  */

</script>
