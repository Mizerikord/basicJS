<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
/*
1. число 10 складываем с числом 10 получаем 20
2. число 20 "складываем" (а по факту конкатинируем) с текстом "10" получаем текст "2010".
*/
console.log(10 + 10 + "10");

/*
1. число 10 "складываем" (а по факту конкатинируем) с текстом "10" получаем "1010".
2. текст 1010 конкатинируем с текстом "10" получаем 101010.
*/
console.log(10 + "10" + 10);

/*
1. число 10 складываем с числом 10 получаем 20
2. число 20 складываем с "текстом преобразованным к числу знаком '+'" 10 получаем число 30 
*/
console.log(10 + 10 + +"10");

/*
1. число 10 делим на пустую строку(а она приравнивается к 0)
*/
console.log(10 / -"");

/*
1. число 10 делим на текст 2,5(не число 2.5).
знак "+"" я так понимаю вообще не учитывается в данном случае
*/
console.log(10 / +"2,5");
  // Здесь пишем решение, данный комментарий необходимо стереть.
</script>
</body>
</html>
