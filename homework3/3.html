<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];
  products.forEach((element) => {console.log(element.price/100*85)});
  // Про callbeck можно адекватный материал или объяснение на занятии, 
  // не пойму в чем проблема, но не въезжаю в них, пусть и использую?
</script>
