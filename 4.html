<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
  <input type="text" placeholder="Внеси плату" class="dollar" value="">
  <input type="submit" value="Submit" class="runBtn">
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
<script>
  "use strict";
  let runFunction = document.getElementsByClassName("runBtn")[0];
console.log(runFunction);
let formula = () =>{
    let number = document.getElementsByClassName("dollar")[0].value;
    let odin = Math.floor(number % 10);
    let dva = Math.floor(number/10 % 10);
    let tri = Math.floor(number/100 % 10);
    console.log(`В числе ${number} количество сотен: ${tri}, десятков: ${dva}, единиц: ${odin}`);
    alert(`В числе ${number} количество сотен: ${tri}, десятков: ${dva}, единиц: ${odin}`);
}
runFunction.addEventListener("click", formula);
/*полагаю, что требуется такое решение, хотя можно сделать 
через split и с массива дергать элементы.*/
</script>
</body>
</html>
